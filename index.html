<style>

<body>
<div id="container">
    <div id="info">Pulsa para activar la discoteca multi-gÃ©nero (muted al inicio) ðŸ’ƒðŸ•º</div>
    <button id="startBtn">Â¡Fiesta Nonstop! ðŸª©</button>
    <div id="player"></div>
    <div class="disco"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
const genres = {
    salsa: [
        "NOutb9E-S0E",   // Best New Year Salsa Mix 2026 Non-Stop
        "wXJ6ehXF5Oo",   // Salsa Mix 2026 - Best of Salsa by MGTRACEY
        "LadM7VQJfWY"    // Best Latin Salsa Mix with Vocals 2026
    ],
    merengue: [
        "YPZBToy5BK8",   // Merengue Mix 2025 â€“ The Best Latin Dance Hits Nonstop
        "cYLQbe6kOSs",   // Merengue ClÃ¡sico & Bailable 2026 â€“ Juan Luis Guerra, Olga TaÃ±Ã³n
        "ff8vFN4S5N8"    // MIX AÃ‘O NUEVO 2026 (incluye merengue y mÃ¡s)
    ],
    disco: [
        "DLAfdt9oEIo",   // DISCO FUNK MIX NEW YEAR 2026 by Jeny Preston
        "5CAwxCmhdJI",   // DJ Mix 2026 â€“ Disco Remix Nonstop New Songs
        "YO8heLbUfjk"    // DJ SONG 2026 â€“ Disco & Club Remixes
    ]
};

let currentGenre = null;
let currentIndex = -1;
let checkInterval = null;

function getRandomGenre() {
    const keys = Object.keys(genres);
    return keys[Math.floor(Math.random() * keys.length)];
}

function playNext() {
    if (!currentGenre || Math.random() < 0.3) {  // ~30% chance de cambiar gÃ©nero para variedad
        currentGenre = getRandomGenre();
        currentIndex = -1;
        document.getElementById("info").innerText = `Â¡Cambiando a ${currentGenre.toUpperCase()}! ðŸ”¥`;
    }

    const list = genres[currentGenre];
    currentIndex = (currentIndex + 1) % list.length;  // Cicla dentro del gÃ©nero

    const id = list[currentIndex];
    player.loadVideoById(id);
    document.getElementById("info").innerText = `${currentGenre.toUpperCase()} nonstop mix #${currentIndex + 1} ðŸ•º`;

    // Limpia y reinicia chequeo de fin (para mixes largos)
    if (checkInterval) clearInterval(checkInterval);
    checkInterval = setInterval(() => {
        if (player && player.getCurrentTime && player.getDuration) {
            const curr = player.getCurrentTime();
            const dur = player.getDuration();
            if (dur > 60 && curr >= dur - 10) {  // Margen de 10 seg
                clearInterval(checkInterval);
                setTimeout(playNext, 4000);  // Pausa + siguiente
            }
        }
    }, 8000);
}

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        width: '100%',
        height: '100%',
        videoId: '',
        playerVars: {
            autoplay: 1,
            mute: 1,
            controls: 1,
            rel: 0,
            modestbranding: 1,
            playsinline: 1
        },
        events: {
            'onReady': () => {},
            'onStateChange': (event) => {
                if (event.data === YT.PlayerState.ENDED) {
                    clearInterval(checkInterval);
                    setTimeout(playNext, 3000);
                }
            },
            'onError': () => {
                setTimeout(playNext, 6000);  // Salta si embedding falla
            }
        }
    });
}

document.getElementById("startBtn").onclick = function(){
    this.style.display = "none";
    player.unMute();
    playNext();  // Inicia con gÃ©nero aleatorio
};
</script>
