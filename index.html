<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Próximos Pagos - Rotación 100</title>

<style>
body {
  margin: 0;
  background: linear-gradient(to bottom, #000814 0%, #001d3d 100%);
  height: 100vh;
  font-family: Arial, sans-serif;
  color: white;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}

h1 {
  font-size: 32px;
  text-shadow: 0 0 15px #c8ff64;
  margin-bottom: 10px;
}

.table-title {
  font-size: 26px;
  font-weight: bold;
  color: #c8ff64;
  text-shadow: 0 0 10px #c8ff64;
  margin-bottom: 20px;
}

/* TABLA */
table {
  width: 80%;
  max-width: 900px;
  border-collapse: collapse;
  background: rgba(0, 20, 40, 0.85);
  border: 2px solid #c8ff64;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(200, 255, 100, 0.4);
}

th, td {
  padding: 16px;
  text-align: center;
  border: 1px solid rgba(200, 255, 100, 0.6);
  font-size: 18px;
}

th {
  background: rgba(50, 200, 100, 0.7);
  color: #000;
  font-weight: bold;
}

td {
  background: rgba(0, 0, 0, 0.35);
}

tr:hover td {
  background: rgba(200, 255, 100, 0.2);
}

.codigo {
  color: #ff6b6b;
  font-weight: bold;
}
</style>
</head>

<body>

<canvas id="fireflies"></canvas>

<h1>Panel de Anuncios - Rotación 100</h1>
<div class="table-title">Próximos Pagos</div>

<table>
  <thead>
    <tr>
      <th>CÓDIGO</th>
      <th>INV</th>
      <th>BONO</th>
    </tr>
  </thead>
  <tbody>
    <tr><td class="codigo">A001</td><td>10-8</td><td>$100</td></tr>
    <tr><td class="codigo">A002</td><td>20-5</td><td>$250</td></tr>
    <tr><td class="codigo">A003</td><td>0</td><td>$50</td></tr>
    <tr><td class="codigo">A004</td><td>30-20</td><td>$1000</td></tr>
    <tr><td class="codigo">A005</td><td></td><td>$100</td></tr>
    <tr><td class="codigo">A006</td><td>0</td><td>$50</td></tr>
    <tr><td class="codigo">A007</td><td>50-30</td><td>$1500</td></tr>
    <tr><td class="codigo">A008</td><td>0</td><td>$50</td></tr>
    <tr><td class="codigo">A009</td><td>0</td><td>$50</td></tr>
    <tr><td class="codigo">A010</td><td>0</td><td>$50</td></tr>
    <tr><td class="codigo">A010</td><td>0</td><td>$50</td></tr>
  </tbody>
</table>

<script>
/* FONDO ANIMADO */
const canvas = document.getElementById('fireflies');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

const fireflies = Array.from({length:100}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: Math.random()*2+1,
  vx:(Math.random()-0.5)*0.5,
  vy:(Math.random()-0.5)*0.5
}));

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  fireflies.forEach(f=>{
    f.x+=f.vx; 
    f.y+=f.vy;
    if(f.x<0||f.x>canvas.width)f.vx*=-1;
    if(f.y<0||f.y>canvas.height)f.vy*=-1;
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fillStyle='rgba(200,255,100,0.8)';
    ctx.shadowBlur=15;
    ctx.shadowColor='#c8ff64';
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', ()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});
</script>

</body>
</html>
