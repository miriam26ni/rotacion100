<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discoteca DJ AutomÃ¡tica ðŸª©</title>

<style>
body{
    margin:0;
    background:#000;
    color:#ff0;
    font-family:Arial, Helvetica, sans-serif;
    text-align:center;
    overflow:hidden;
}

#container{
    position:relative;
    width:100vw;
    height:100vh;
}

#player{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
}

#startBtn{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:100;
    padding:20px 40px;
    font-size:2rem;
    background:#f0f;
    color:#000;
    border:none;
    border-radius:50px;
    cursor:pointer;
    box-shadow:0 0 30px #f0f;
}

#info{
    position:absolute;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    z-index:50;
    font-size:1.6rem;
    text-shadow:0 0 10px #000;
}

.disco{
    position:absolute;
    top:50%;
    left:50%;
    width:300px;
    height:300px;
    background:conic-gradient(#f00,#ff0,#0f0,#00f,#f0f,#f00);
    border-radius:50%;
    animation:spin 6s linear infinite;
    opacity:0.35;
    transform:translate(-50%,-50%);
    pointer-events:none;
}

@keyframes spin{
    to{ transform:translate(-50%,-50%) rotate(360deg); }
}
</style>
</head>

<body>
<div id="container">

    <div id="info">Pulsa para activar la discoteca ðŸ’ƒðŸ•º</div>
    <button id="startBtn">Â¡Empezar Discoteca! ðŸª©</button>
    <div id="player"></div>
    <div class="disco"></div>

</div>

<!-- YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
const videos = [
  "I_izvAbhExY", "Td0b-sB0xKE", "wcgoWSg8ga8", "3GwjfUFyY6M",
  "5XhRdcjvKWA", "Ar71PaXq74k", "ZgPpsiR7sXg",
  "lEXY6gP7eLs", "pYeNaad2NKI", "_Vu6N5wdTKk"
];

let current = -1;

// Reproduce un video aleatorio
function playRandom() {
    let next;
    do {
        next = Math.floor(Math.random() * videos.length);
    } while (next === current);
    current = next;
    player.loadVideoById(videos[next]);
    document.getElementById("info").innerText =
      "Reproduciendo disco #" + (next + 1) + " ðŸ”¥";
}

// Llamada automÃ¡tica de la API
function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        width: '100%',
        height: '100%',
        videoId: '', // vacÃ­o al inicio
        playerVars: {
            autoplay: 1,
            controls: 0,
            rel: 0,
            modestbranding: 1,
            playsinline: 1
        },
        events: {
            'onReady': () => {
                // Esperamos a que el usuario haga click
            },
            'onStateChange': (event) => {
                // Cuando termina el video, reproducimos otro aleatorio
                if(event.data === YT.PlayerState.ENDED){
                    playRandom();
                }
            }
        }
    });
}

// BotÃ³n de inicio activa sonido y comienza la discoteca
document.getElementById("startBtn").onclick = function(){
    this.style.display = "none";
    player.unMute(); // activamos sonido
    playRandom();    // iniciamos playlist DJ
};
</script>
</body>
</html>
