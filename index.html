<style>
body { margin:0; background:#000; color:#ff0; font-family:Arial; text-align:center; overflow:hidden; height:100vh; }
#container { position:relative; width:100vw; height:100vh; }
#player { position:absolute; top:0; left:0; width:100%; height:100%; }
#startBtn { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:100; padding:25px 50px; font-size:2.5rem; background:#f0f; color:#000; border:none; border-radius:50px; cursor:pointer; box-shadow:0 0 40px #f0f; }
#info { position:absolute; top:20px; left:50%; transform:translateX(-50%); z-index:50; font-size:2rem; text-shadow:0 0 15px #000; }
.disco { position:absolute; top:50%; left:50%; width:320px; height:320px; background:conic-gradient(#f00,#ff0,#0f0,#00f,#f0f,#f00); border-radius:50%; animation:spin 6s linear infinite; opacity:0.4; transform:translate(-50%,-50%); pointer-events:none; }
@keyframes spin { to { transform:translate(-50%,-50%) rotate(360deg); } }
</style>

<body>
<div id="container">
    <div id="info">Pulsa para activar la discoteca (muted al inicio) ðŸ’ƒðŸ•º</div>
    <button id="startBtn">Â¡Empezar Discoteca Aleatoria! ðŸª©</button>
    <div id="player"></div>
    <div class="disco"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let playlist = [
    "DLAfdt9oEIo",   // DISCO FUNK MIX NEW YEAR 2026 | Jeny Preston (clÃ¡sico + funk)
    "5CAwxCmhdJI",   // DJ Mix 2026 â€“ Disco Remix Nonstop New Songs
    "O-TvkTLeC1c",   // DJ MIX 2026 - Remixes & Mashups Disco Club
    "Bj-uFs4xbMk",   // DJ MIX 2026 - Remixes Disco Remix Club Music
    "XeuwaA-KS8o",   // Funky House and Nu Disco Mix 2026
    "YO8heLbUfjk",   // DJ SONG 2026 â€“ Disco & Club Remixes
    "gnQAgZHVyqs",   // Winter DJ Disco Mix 2026 (80s 90s style)
    "Wf0AFAYpxaA",   // 2026 Disco House Future Funk
    // Puedes agregar mÃ¡s IDs aquÃ­ buscando "disco mix 2026" en YouTube
];

let currentIndex = -1;

// FunciÃ³n shuffle (Fisher-Yates) para randomizar el orden cada vez que se reinicia
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Reproduce aleatorio + evita repetir inmediatamente
function playRandom() {
    if (currentIndex === -1 || currentIndex >= playlist.length - 1) {
        shuffle(playlist); // Mezcla toda la lista cuando se acaba o al inicio
        currentIndex = 0;
    } else {
        currentIndex++;
    }

    const videoId = playlist[currentIndex];
    player.loadVideoById(videoId);
    document.getElementById("info").innerText = `Reproduciendo mix disco aleatorio #${currentIndex + 1} ðŸ”¥ (nonstop vibes)`;
}

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        width: '100%',
        height: '100%',
        videoId: '', // vacÃ­o al inicio
        playerVars: {
            autoplay: 1,
            mute: 1,                // Empieza muted â†’ obligatorio para autoplay
            controls: 1,
            rel: 0,
            modestbranding: 1,
            playsinline: 1
        },
        events: {
            'onReady': () => {
                // Espera interacciÃ³n del usuario
            },
            'onStateChange': (event) => {
                if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.UNSTARTED) {
                    setTimeout(playRandom, 2000); // Pausa corta + siguiente
                }
            },
            'onError': (event) => {
                console.log("Error en video (probablemente embedding bloqueado):", event.data);
                setTimeout(playRandom, 3000); // Salta rÃ¡pido si falla
            }
        }
    });
}

document.getElementById("startBtn").onclick = function(){
    this.style.display = "none";
    player.unMute();     // Activa sonido tras clic del usuario
    playRandom();        // Inicia la fiesta aleatoria
};
</script>
</body>
