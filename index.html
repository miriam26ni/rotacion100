<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discoteca DJ Autom√°tica ü™©</title>
<style>
body { margin:0; background:#000; color:#ff0; font-family:Arial; text-align:center; overflow:hidden; height:100vh; }
#container { position:relative; width:100vw; height:100vh; }
#player { position:absolute; top:0; left:0; width:100%; height:100%; }
#startBtn { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:100; padding:25px 50px; font-size:2.5rem; background:#f0f; color:#000; border:none; border-radius:50px; cursor:pointer; box-shadow:0 0 40px #f0f; }
#info { position:absolute; top:20px; left:50%; transform:translateX(-50%); z-index:50; font-size:2rem; text-shadow:0 0 15px #000; }
.disco { position:absolute; top:50%; left:50%; width:320px; height:320px; background:conic-gradient(#f00,#ff0,#0f0,#00f,#f0f,#f00); border-radius:50%; animation:spin 6s linear infinite; opacity:0.4; transform:translate(-50%,-50%); pointer-events:none; }
@keyframes spin { to { transform:translate(-50%,-50%) rotate(360deg); } }
</style>
</head>
<body>
<div id="container">
    <div id="info">Pulsa para activar la discoteca (empieza muted) üíÉüï∫</div>
    <button id="startBtn">¬°Empezar Discoteca! ü™©</button>
    <div id="player"></div>
    <div class="disco"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
const videos = [
    "O-TvkTLeC1c",  // DJ MIX 2026 - Remixes & Mashups (disco style)
    "Bj-uFs4xbMk",  // DJ MIX 2026 - Disco Remix Club Music
    "5CAwxCmhdJI",  // DJ Mix 2026 ‚Äì Disco Remix Nonstop New Songs
    // Agrega m√°s IDs de mixes disco 2026 que encuentres (busca "DJ disco mix 2026" en YouTube y copia el ID despu√©s de v=)
];

let current = -1;

function playRandom() {
    let next;
    do { next = Math.floor(Math.random() * videos.length); } while (next === current);
    current = next;
    player.loadVideoById(videos[next]);
    document.getElementById("info").innerText = "Reproduciendo disco #" + (next + 1) + " üî• (pulsa el icono de volumen si quieres m√°s alto)";
}

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        width: '100%',
        height: '100%',
        videoId: '', // vac√≠o al inicio
        playerVars: {
            autoplay: 1,
            mute: 1,          // ‚Üê Clave: empieza muted para que autoplay funcione
            controls: 1,
            rel: 0,
            modestbranding: 1,
            playsinline: 1
        },
        events: {
            'onReady': () => {
                // No reproducimos nada a√∫n, esperamos clic
            },
            'onStateChange': (event) => {
                if (event.data === YT.PlayerState.ENDED) {
                    playRandom();
                }
            },
            'onError': (event) => {
                console.log("Error en video:", event.data);
                playRandom(); // salta si falla (embedding bloqueado)
            }
        }
    });
}

document.getElementById("startBtn").onclick = function(){
    this.style.display = "none";
    player.unMute();    // ‚Üê Activa sonido despu√©s del clic del usuario
    playRandom();       // Empieza la fiesta
};
</script>
</body>
</html>
